<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node第二周作业-Ajax原生增删改查</title>
    <link href="./bootstrap.css" rel="stylesheet">
</head>
<body class="container">
<h1> 原生JS&&Ajax增删改查 </h1>

<table class="table table-striped table-hover table-bordered" id="tableList">
    <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th colspan="2">操作</th>
        </tr>
    </thead>
    <tbody id="content">

    </tbody>
</table>
<div>
    <button class="btn btn-default btn-block btn-success" data-toggle="modal" data-target="#myModal">新增数据</button>
</div>
<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label col-xs-2" for="name">用户名</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="savaData();">保存</button>
            </div>
        </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 模态框 -->
<div class="modal fade" id="myModalSave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">用户名</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="newName" name="name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="sendNes();">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
<script src="jquery.js"></script>
<script src="modal.js"></script>
<script src="index.js"></script>
